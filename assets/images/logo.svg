<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100" height="100">
    <!-- Išorinis žiedas -->
    <circle cx="100" cy="100" r="90" stroke="darkgreen" stroke-width="6" fill="none" />

    <!-- Raidė R -->
    <text x="50%" y="50%" text-anchor="middle" stroke="#000" fill="limegreen" font-size="100px" font-family="Arial" font-weight="bold" dy=".3em">R</text>

    <!-- Vidinis žiedas -->
